<style>


{font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

    

input[type=text], select, textarea {
  width: 100%;
  align: center;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.navbar {
    overflow: hidden;
    background-color: rgb(184, 86, 86);
    position: relative;
    top: 100;
    left: 50;
    width: 100%;
    color:red;
    text-align:center;
    display:block;
  }
.container {
  border-radius: 15px;
  background-color: #f2f2f2;
  padding: 55px;
}



.navba1{
    align-self: center;
}

.container .btn {
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: rgb(24, 103, 223);
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}
</style >

  <form action="{{ url_for('backs')}}" method="post">

    <input type="text" id="fname" name="name" placeholder="Your name.." required>

    <label for="lname">Email Address</label>
    <input type="text" id="lname" name="email" placeholder="Your email address.." required>


    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

  </form>
</div>
